{% extends "layout.html" %}
{% block content %}
<div class="login-box">
    <h2>System Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Access System</button>
    </form>
</div>
{% endblock %}
